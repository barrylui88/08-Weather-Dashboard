<!-- HTML Declaration -->
<!DOCTYPE html>
<html lang="en-gb">

<!-- Head Section -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<!-- Body Section -->
<body>

  <!-- Header Section -->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main Body -->
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div id="button-section">
          <button class="city-button" id="berlin">Berlin</button>
          <button class="city-button" id="paris">Paris</button>
          <button class="city-button" id="edinburgh">Edinburgh</button>
          <button class="city-button" id="madrid">Madrid</button>
          <button class="city-button" id="birmingham">Birmingham</button>
          <button class="city-button" id="london">London</button>
        </div>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3 ">
        <section id="today" class="row mt-3" role="region" aria-live="polite">
          <h1 id="city-name-date">London 01/01/2023</h1>
          <p id="today-temperature"></p>
          <p id="today-wind"></p>
          <p id="today-humidity"></p>
        </section>
        <section id="forecast" class="container row mt-3" role="region" aria-live="polite">
          <h1 class="row">5 Day Forecast:</h1>
          <div class="row">
            <div class="forecast-box col" id="day-plus-1">
              <p id="day-plus-1-date"></p>
              <p id="day-plus-1-temperature"></p>
              <p id="day-plus-1-wind"></p>
              <p id="day-plus-1-humidity"></p>
            </div>
            <div class="forecast-box col" id="day-plus-2">
              <p id="day-plus-2-date"></p>
              <p id="day-plus-2-temperature"></p>
              <p id="day-plus-2-wind"></p>
              <p id="day-plus-2-humidity"></p>
            </div>
            <div class="forecast-box col" id="day-plus-3">
              <p id="day-plus-3-date"></p>
              <p id="day-plus-3-temperature"></p>
              <p id="day-plus-3-wind"></p>
              <p id="day-plus-3-humidity"></p>
            </div>
            <div class="forecast-box col" id="day-plus-4">
              <p id="day-plus-4-date"></p>
              <p id="day-plus-4-temperature"></p>
              <p id="day-plus-4-wind"></p>
              <p id="day-plus-4-humidity"></p>
            </div>
            <div class="forecast-box col" id="day-plus-5">
              <p id="day-plus-5-date"></p>
              <p id="day-plus-5-temperature"></p>
              <p id="day-plus-5-wind"></p>
              <p id="day-plus-5-humidity"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- API Links -->
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My JavaScript -->
  <script src="script.js"></script>
</body>

</html>
